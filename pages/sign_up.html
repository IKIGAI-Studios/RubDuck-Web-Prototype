<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign Up Now!</title>
    <link rel="stylesheet" href="/src/scss/main.css">
    <link rel="icon" href="/src/imgs/icons/icon.ico" type="image/x-icon">
</head>
<body>
    <nav>
        <a href="../index.html" id="horizontal-logo">
            <img src="../src/imgs/rd_horizontal_logo.png" alt="RubDuck Logo" class="logo">
        </a>
    </nav>
    
    
    <div class="right-align">
    <div class="blue-square">
        <h1>Sign Up</h1>
        <form action="" method="" id="formSignUp">
            <div class="vertical-align">
                <span class="error" id="errorName"></span>
                <input type="text" name="username" id="signUpName" placeholder="Username">
                <span class="error" id="errorEmail"></span>
                <input type="text" name="email" id="signUpEmail" placeholder="Email">
                <span class="error" id="errorPass"></span>
                <input type="password" name="pass" id="signUpPass" placeholder="Password">
   
                <button class="btn-primary"  id="btnSignUp">Registrarme</button>
             </div>
        </form>
    </div>
        <button style="margin-top: 2rem; margin-bottom: 3rem;" class="btn-secondary" onclick="window.open('./login.html', '_blank')"> Ya tengo una cuenta</button>
    </div>
</body>
 

<footer>

        <div class="vertical-align" style="align-items: baseline;">

                <img src="../src/imgs/icons/x_logo.png" alt="X logo" style="height: 2rem; margin-right: 1rem;">

            </div>
